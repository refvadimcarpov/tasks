<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Webpack Multiplier</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./bootstrap/dist/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="./jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="jumbotron-fluid">Hello World!</h1>
      <div class="row">
        <div class="col-11">
          <input type="text" placeholder="Enter integral number" id="ctl" class="form-control" />
        </div>
        <div class="col-1">
            <button id="btn" class="btn" >Go!</button>
        </div>
      </div><hr />
      <div class="row">
        <div class="col-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Multiplier</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>[Value]</td>
                <td>[Result]</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Total</th>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
